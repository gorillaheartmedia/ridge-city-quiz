<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #22ff00;
    }

    h1 {
      color: #ffffff;
    }

    #quiz-box {
      background: #000000;
      padding: 20px 30px;
      border-radius: 10px;
      border: 2px solid #22ff00;
      max-width: 600px;
      text-align: center;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .option {
      display: block;
      background-color: #22ff00;
      color: #000000;
      border: none;
      padding: 10px;
      margin: 8px auto;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    .option:hover {
      background-color: #000000;
      border: 2px solid #22ff00;
      color: #22ff00;
    }

    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #title1 {
      width: 100vw;
      height: auto;
      left: 0;
      top: 0;
      opacity: 0.9;
      position: absolute;
      z-index: -1;
    }

    #musicToggle, #startButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #22ff00;
      color: #000;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #startButton {
      right: auto;
      left: 20px;
    }
  </style>
</head>
<body>

  <h1>Quiz Challenge</h1>
  <div id="quiz-box">
    <div id="question-container">Click "Start Quiz" to begin.</div>
    <div id="result"></div>
  </div>

  <img id="title1" src="b.png" alt="Background decoration"/>

  <!-- Sound Effects -->
  <audio id="correctSound" src="correct.wav" preload="auto"></audio>
  <audio id="wrongSound" src="error.wav" preload="auto"></audio>
  <audio id="completeSound" src="correct.wav" preload="auto"></audio>

  <!-- Background Music -->
  <audio id="bgMusic" src="bgmusic.mp3" autoplay loop preload="auto"></audio>

  <!-- Buttons -->
  <button id="musicToggle" onclick="toggleMusic()">🔊 Music On</button>
  <button id="startButton" onclick="startQuiz()">▶ Start Quiz</button>

  <script>
    const quizData = [
      { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
      { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Venus", "Jupiter"], answer: "Mars" },
      { question: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Hemingway", "Fitzgerald", "Twain"], answer: "Shakespeare" },
      { question: "What is the largest mammal?", options: ["Elephant", "Giraffe", "Blue Whale", "Rhino"], answer: "Blue Whale" },
      { question: "Which element has the chemical symbol 'O'?", options: ["Oxygen", "Gold", "Silver", "Osmium"], answer: "Oxygen" },
      { question: "How many continents are there?", options: ["5", "6", "7", "8"], answer: "7" },
      { question: "Which country is home to the kangaroo?", options: ["India", "South Africa", "Australia", "Brazil"], answer: "Australia" },
      { question: "What is H2O?", options: ["Salt", "Oxygen", "Water", "Hydrogen"], answer: "Water" },
      { question: "Which ocean is the largest?", options: ["Atlantic", "Indian", "Pacific", "Arctic"], answer: "Pacific" },
      { question: "What color do you get when you mix red and blue?", options: ["Green", "Purple", "Orange", "Brown"], answer: "Purple" }
    ];

    let shuffledQuiz = [];
    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById('question-container');
    const resultDiv = document.getElementById('result');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const completeSound = document.getElementById('completeSound');
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');

    function startQuiz() {
      shuffledQuiz = quizData.sort(() => 0.5 - Math.random());
      currentQuestion = 0;
      score = 0;
      resultDiv.innerHTML = "";
      loadQuestion();
      bgMusic.play().catch(() => {
        console.log("Autoplay blocked. User must interact first.");
      });
    }

    function loadQuestion() {
      const q = shuffledQuiz[currentQuestion];
      questionContainer.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map(option => 
          `<button class="option" onclick="checkAnswer('${option}')">${option}</button>`
        ).join('')}
      `;
    }

    function checkAnswer(selected) {
      const correct = shuffledQuiz[currentQuestion].answer;
      if (selected === correct) {
        score++;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < shuffledQuiz.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 600);
    }

    function showResult() {
      completeSound.play();
      let reward = score === shuffledQuiz.length 
        ? "<br><strong> Perfect Score! Your secret game code is: <code>black sunrise</code></strong>" 
        : "";
      questionContainer.innerHTML = "";
      resultDiv.innerHTML = `You scored ${score} out of ${shuffledQuiz.length}.${reward}`;
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.innerText = "🔊 Music On";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "🔇 Music Off";
      }
    }
  </script>
</body>
</html>
